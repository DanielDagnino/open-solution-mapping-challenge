project: MC

name: mapping_challenge_open_solution
tags: [solution_1,]

metric:
  channel: 'Final Validation Score'
  goal: maximize

#Comment out if not in Cloud Environment
#pip-requirements-file: requirements.txt

exclude:
  - .git
  - .idea
  - .ipynb_checkpoints
  - output
  - imgs
  - neptune.log
  - offline_job.log
  - notebooks

parameters:
# Cloud environment
#  data_dir:                        /YOUR_PATH_TO_DATA_ON_CLOUD
#  meta_dir:                        /YOUR_PATH_TO_DATA_ON_CLOUD
#  masks_overlayed_dir:             /YOUR_PATH_TO_DATA_ON_CLOUD/masks_overlayed
#  experiment_dir:                  /YOUR_PATH_TO_OUTPUT_FOLDER_ON_CLOUD/experiments

# Local Environment
  data_dir: /mnt/ml-team/minerva/open-solutions/mapping-challenge/data
  meta_dir: /mnt/ml-team/homes/andrzej.pyskir/mapping_challenge/files
  masks_overlayed_dir: /mnt/ml-team/homes/andrzej.pyskir/mapping_challenge/files/masks_overlayed
  masks_overlayed_eroded_dir: /mnt/ml-team/homes/andrzej.pyskir/mapping_challenge/files/masks_overlayed_eroded
  experiment_dir: /mnt/ml-team/homes/jakub.czakon/mapping_challenge/experiments/dev

  overwrite: 0
  num_workers: 4
  load_in_memory: 0
  pin_memory: 1
  competition_stage: 1
  api_key: d2f6848cbb8312b9114e1695809c346e
  stream_mode: False

# General parameters
  image_h: 256
  image_w: 256
  image_channels: 3

# U-Net parameters (multi-output)
  nr_unet_outputs: 1
  channels_per_output: 2
  n_filters: 16
  conv_kernel: 3
  pool_kernel: 3
  pool_stride: 2
  repeat_blocks: 4

# U-Net loss weights (multi-output)
  mask: 0.3
  contour: 0.5
  contour_touching: 0.1
  center: 0.1
  bce_mask: 1.0
  dice_mask: 1.0

# Training schedule
  epochs_nr: 10
  batch_size_train: 20
  batch_size_inference: 20
  lr: 0.0001
  momentum: 0.9
  gamma: 0.99
  patience: 10
  lr_factor: 0.3
  lr_patience: 30

# Regularization
  use_batch_norm: 1
  l2_reg_conv: 0.0001
  l2_reg_dense: 0.0
  dropout_conv: 0.1
  dropout_dense: 0.0

# Postprocessing
  threshold: 0.5
  min_nuclei_size: 20
  erode_selem_size: 5
  dilate_selem_size: 5

#Neptune monitor
  unet_outputs_to_plot: '["multichannel_map",]'